worker_processes auto;

events {
    worker_connections 1024;
}

http {

    server {
        listen 80;
        index index.php index.html;
        server_name localhost;
        root /var/www/html/public;
        index index.php;
        include /etc/nginx/mime.types;

        # Set a base path for all assets
        # This makes the app aware it's being served under /subscription
        location / {
            # Add a header to let the app know its base path
            add_header X-Base-Path "/subscription";
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Rewrite asset URLs to work with the prefix
        location ~ ^/build/(.*)$ {
            alias /var/www/html/public/build/$1;
            add_header Pragma public;
            add_header Cache-Control "public";
            expires 1d;
        }

        location ~ ^/assets/icons/(.*)$ {
            alias /var/www/html/public/assets/icons/$1;
            add_header Pragma public;
            add_header Cache-Control "public";
            expires 1d;
        }

        location ~* \.(ico|jpg|webp|jpeg|gif|css|png|js|ico|bmp|zip|woff)$ {
            add_header Pragma public;
            add_header Cache-Control "public";
            expires 1d;
        }

        location ~ \.php$ {
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            # Add a custom parameter to let PHP know about the base path
            fastcgi_param BASE_PATH "/subscription";
            include fastcgi_params;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}